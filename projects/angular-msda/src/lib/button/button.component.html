<button class="msda-button"
        [type]="type"
        [style.backgroundColor]="bgColor"
        [disabled]="disabled"
        (click)="onClick($event)"
        mat-button>
  <!--  <span class="loader" *ngIf="showLoading"></span>-->

  <span class="icon">
      <ng-content select="msda-icon"></ng-content>
    </span>

  <span class="text" [style.color]="color">
      <ng-content select="span"></ng-content>
    </span>

</button>
