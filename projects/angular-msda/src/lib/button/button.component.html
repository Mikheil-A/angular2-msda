<button class="button" [type]="type" [style.backgroundColor]="color" [disabled]="disabled" (click)="onClick($event)">
  <span class="loader" *ngIf="showLoading"></span>
  <span class="content">
       <!-- icon -->
    <span class="icon">
            <ng-content select="msda-icon"></ng-content>
        </span>
    <!-- text -->
    <span class="text">
            <ng-content select="span"></ng-content>
        </span>
</span>
</button>
