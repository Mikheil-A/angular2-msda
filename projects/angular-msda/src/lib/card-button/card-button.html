<div class="msda-card-button-header">
  <div class="msda-card-button-title">{{ title }}</div>

<div class="msda-card-button-body">
  <msda-plate-icon [name]="icon" [type]="iconType" width="48" height="48" [color]="iconColor" [background]="iconBackgroundColor"></msda-plate-icon>
  <div class="msda-card-button-text">{{ text }}</div>
</div>
